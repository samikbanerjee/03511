workbooksheet=Project Dashboard
workbooksheet.startRow=6
jql.totalTickets=project = NVI AND issuetype in (Improvement, "New Feature", Story) 
jql.ticketsInQAPlate=project = NVI AND issuetype in (Improvement, "New Feature", Story) AND status = "Pragiti QA"
jql.ticketsExecutedByQA=project = NVI AND issuetype in (Improvement, "New Feature", Story) AND status changed from "Pragiti QA"
jql.ticketsPassed=project = NVI AND issuetype in (Improvement, "New Feature", Story) AND status in (Resolved, "Customer QA")